[package]
name = "grid-fee-sweep"
version = "0.1.0"
description = "Fee sweep program for GRID token"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "grid_fee_sweep"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
mainnet = []

[dependencies]
anchor-lang = { version = "0.30.1" }
anchor-spl = { version = "0.30.1", features = ["token", "associated_token"] }
